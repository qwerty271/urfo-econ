<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>urfo-econ</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="menu">
        <div class="menu-top">
          <img
            class="menu-top__burger"
            alt="Иконка меню"
            src="./images/burger-icon.svg"
          />
          <img class="menu-top__logo" alt="Логотип" src="./images/logo.svg" />
          <input
            class="menu-top__input"
            type="text"
            placeholder="Поиск товаров.."
          />
          <img
            class="menu-top__icon"
            alt="Доставка"
            src="./images/delivery-icon.svg"
          />
          <img
            class="menu-top__icon"
            alt="Личный кабинет"
            src="./images/lk-icon.svg"
          />
          <img
            class="menu-top__icon"
            alt="Корзина"
            src="./images/bascket-icon.svg"
          />
        </div>
        <div class="menu-low"></div>
      </header>
    </div>
  </body>
  <script src="./scripts/scripts.js"></script>
</html>
